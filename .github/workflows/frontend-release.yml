name: Frontend Release

on:
  pull_request:
    paths:
      - '.github/workflows/frontend-release.yml'

defaults:
  run:
    working-directory: frontend

jobs:
  testing:
    name: Release
    runs-on: ubuntu-20.04
    timeout-minutes: 5

    steps:
      - name: Checkout Project Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use NodeJS LTS
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run check
      - name: Test
        run: npm run test
        env:
          CI: true
      - name: Bump New Version
        run: |
          npm run bump -- -v ${{ github.event.release.tag_name }}
          git add --all
          git \
            -c user.name="Vaadin Bot" \
            -c user.email="vaadin-bot@users.noreply.github.com" \
            commit -m "chore(release): ${{ github.event.release.tag_name }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      - name: Publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
